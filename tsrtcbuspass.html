       <table border="1" bgcolor="sky-blue" height="100px" width="640px" align="center" cellpadding="2px" cellspacing="0px">

            <td>
                <center><img src="https://www.tgsrtc.telangana.gov.in/tsrtc-logo@5x.webp" height="50px" width="50px"></center>
                <center><button style="color: rgb(255, 0, 230);"><h3>TELANGANA STATE ROAD TRANSPORT CORPORATION</h3>
                <h3>GENERAL BUS PASS APPLICATION</h3></button></center>
            </td>

       <center>
       <fieldset style="border: 2px solid; padding: 10px; width: 800px;">
        <legend style="background-color: blue; color:white">Applicant Details</legend>
        <form>
            <label for="name">Name *</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="name" placeholder="Enter your name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="fathersname">Father's Name *</label>
            <input type="text" id="fathersname"><br><br>
            <label for="dob">Date of Birth *</label>
            <input type="Date" id="dob">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="gender">Gender *</label>&nbsp;
            <label for="Female">Female</label>
                        <input type="radio" id="Female" name="gender" placeholder="Female" value="Female" required>
                        <label for="Male">Male</label>
                         <input type="radio"  id="Male" name="gender" placeholder="Male" value="Male" required><br><br>
            <label for="age">Age As on:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="month" id="age">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="aadhar">Aadhaar No: *</label>
            <input type="number" id="aadhar"><br><br>
            <label for="mobile-number">WhatsApp No *</label>
            <input type="number" id="mobile-number" placeholder="Enter mobile number" name="name" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="email">E-mail id *</label>
            <input type="email" id="email" placeholder="Enter your email"><br><br>
            <label for="photo">Photo *</label>
            <input type="file" id="photo">
        </form>
       </fieldset>
       <fieldset style="border: 2px solid; padding: 10px; width: 800px;">
        <legend style="background-color: blue; color:white">Residential Address Details</legend>
        <form>
            <label for="address">Applicant's Address *</label>
             <textarea name="" id="address" cols="20" rows="5"></textarea>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="district">District</label>
             <select name="" id="">
                <option value=".....select....." disabled selected>...............select...............</option> 
                <option value="Vemulawada">Vemulawada</option>
                <option value="Karimnagar">Karimnagar</option>
                <option value="sircilla">Sircilla</option>
            </select><br><br>
            <label for="mandal">Mandal *</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="" id="">
                <option value=".....select....." disabled selected>...............select...............</option> 
                <option value="Vemulawada">Vemulawada</option>
                <option value="Karimnagar">Karimnagar</option>
                <option value="Rajanna Sircilla">Rajanna Sircilla</option>
            </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label fpr="village">Village *</label>
            <select name="" id="">
                <option value=".....select....." disabled selected>...............select...............</option> 
                <option value="Hyderabad">Hyderabad</option>
                <option value="Karimnagar">Karimnagar</option>
                <option value="Vemulawada">Vemulawada</option>
                <option value="Sircilla">Sircilla</option>
                <option value="Warangal">Warangal</option>
            </select><br><br>
            <label for="pincode">Pincode *</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" id="pincode" placeholder="Enter your pincode">
        </form>
        </fieldset>
        <fieldset style="border: 2px solid; padding: 10px; width:800px;">
        <legend style="background-color: blue; color:white">Pass Type Details</legend>
        <form>
            <label for="distict">District</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="" id="">
                <option value=".....select....." disabled selected>...............select...............</option> 
                <option value="Hyderabad">Hyderabad</option>
                <option value="Karimnagar">Karimnagar</option>
                <option value="Vemulawada">Vemulawada</option>
                <option value="Sircilla">Sircilla</option>
                <option value="Warangal">Warangal</option>
            </select><br><br>
            <label for="passtype">Pass Type *</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="" id="">
                <option value=".....select....." disabled selected>...............select...............</option> 
                <option value="city-ordinary">City Ordinary</option>
                <option value="sub-urban">Sub Urban</option>
                <option value="metro-express">Metro Express</option>
                <option value="Metro-deluxe">Metro Deluxe</option>
                <option value="metro-luxury">Metro Luxury</option>
            </select><br><br>
            </form> 
            </fieldset>
            <fieldset style="border: 2px solid; padding: 10px; width: 800px;">
        <legend style="background-color: blue; color:white">Mode of Payment & Pass Collection</legend>
        <form> 
            <label for="payment">Payment Mode *</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="" id="">
                <option value=".....select....." disabled selected>...Select Payment Mode...</option> 
                <option value="gpay">Google pay</option>
                <option value="phnpe">Phone pe</option>
                <option value="paytm">Paytm</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
            </select><br><br>
            <label for="collect">Center for Collect Pass *</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="" id="">
                <option value=".....select....." disabled selected>................Select................</option> 
                <option value="charminar">Charminar</option>
                <option value="dilsuk">Dilsukhnagar</option>
                <option value="kphb">K.P.H.B</option>
                <option value="kukatpally">Kukatpally</option>
                <option value="jbs">JBS</option>
            </select><br><br>
            </form>
            </fieldset><br>
